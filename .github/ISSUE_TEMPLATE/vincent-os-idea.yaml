name: Vincent OS Idea
description: Want to propose an idea to add to Vincent OS? Tell here!
title: "[IDEA] "
labels: enhancement, vincent-os
assignees:
  - florian-at-v38armageddon

body:
  - type: markdown
    attributes:
      value: |
        <!-- **!!!PLEASE READ THIS BEFORE SUBMITTING A ISSUE!!!**
          When submitting a issue:
          - Please search to avoid duplicate.
          - Detail as much as you can your problem. -->
  - type: textarea
    id: describe
    attributes:
      label: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      placeholder: Add any other context about the problem here.
